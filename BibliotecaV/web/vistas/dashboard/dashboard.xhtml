<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">
                <h:form id="FormConsulta">
                    <div class="dashboard">
                        <div class="ui-g-12">
                            <div class="ui-g-12 ui-md-12 ui-lg-12">
                                <div class="overview-box monthly-views">
                                    <div class="overview-title">LIBROS</div>
                                    <i class="fa fa-book"></i>
                                    <div class="overview-numbers">
                                        <strong>#{libroC.totLibros}</strong>
                                    </div>
                                    <div class="overview-ratios"># de libros</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <p:panelGrid columns="3" styleClass="ui-panelgrid-blank">
                        <p:autoComplete  maxResults="10"
                                         emptyMessage="No se encontró ningún registro"
                                         forceSelection="true"
                                         placeholder="Buscar por Libro"
                                         value="#{libroC.titulo}"
                                         completeMethod="#{libroC.completeTextLibro}"
                                         id="autoCompleteLibro" maxlength="15"/>
                        <p:autoComplete maxResults="10"
                                        emptyMessage="No se encontró ningún registro"
                                        forceSelection="true"
                                        placeholder="Buscar por Autor"
                                        value="#{libroC.autor}"
                                        completeMethod="#{autorC.completeTextAutor}"
                                        id="autoCompleteAutor" maxlength="15"/>
                        <p:commandButton icon="fa fa-search" value="Consultar" actionListener="#{libroC.consultar()}" update="tblConsulta FormConsulta"/>
                    </p:panelGrid>
                    <br/>

                    <p:dataTable value="#{libroC.lstConsulta}"
                                 id="tblConsulta"
                                 var="consulta"
                                 emptyMessage="Sin resultados">
                        <p:column headerText="IMAGEN">
                            <center><img src="../../Images/book.png" alt="" width="150px" align="center"/></center>
                        </p:column>
                        <p:column headerText="DATOS">
                            <p:outputLabel value="Titulo: #{consulta.TITLIB} / #{consulta.NOMAUT} #{consulta.APEAUT}"/>
                            <br/>
                            <br/>
                            <p:outputLabel value="Publicado: (#{consulta.FECPUBLIB})"/>
                            <br/>
                            <br/>
                            <p:outputLabel value="Editorial: #{consulta.NOMEDIT}"/>
                            <br/>
                            <br/>
                            <p:outputLabel value="#Paginas: #{consulta.PAGLIB}pag. "/> &nbsp;
                            <p:outputLabel value="Tamaño: #{consulta.TAMLIB} "/> &nbsp;
                            <br/>
                            <br/>
                            <p:outputLabel value="Estado:  #{consulta.ESTLIB}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
